<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <section class="profile-container">
      <figure>
        <img
          src="./assets/images/avatar-jessica.jpeg"
          alt="Profile image"
          class="profile-img"
        />
      </figure>
      <header>
        <h1 class="profile-name">Jessica Randall</h1>
        <address class="profile-address">London, United Kingdom</address>
        <p class="profile-description">"Front-end developer and avid reader"</p>
      </header>

      <nav>
        <ul class="social-links">
          <li><a href="" class="social-link">Github</a></li>
          <li><a href="" class="social-link">Linkedin</a></li>
          <li><a href="" class="social-link">Instagram</a></li>
          <li><a href="" class="social-link">Frontend Mentor</a></li>
          <li><a href="" class="social-link">X</a></li>
        </ul>
      </nav>
    </section>
  </body>
</html>
